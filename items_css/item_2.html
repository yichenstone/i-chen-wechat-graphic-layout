<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<link rel="stylesheet" type="text/css" href="./css/right.css"/>
		<title></title>
	</head>
	<body>
		<div class="buju_right">
			<div class="title_text">
				CSS代码
			</div>
			<div class="but">
				<input type="button" name="save" id="save_item" value="保存" />
				<div id="save_correct" class="correct">
					
				</div>
			</div>
			<div class="but">
				<input type="button" name="copy" id="copy_item" value="复制" />
				<div id="copy_correct" class="correct">
					
				</div>
			</div>
			<div class="but" >
				<input type="button" name="reset" id="reset_item" value="重置" />
				<div id="reset_correct" class="correct">
					
				</div>
			</div>
			<textarea rows="35" cols="20" class="out_text" name="textarea" id="item_text" charset="utf-8">.body{/* 整个页面属性 */ 
	padding: 0 10px; /* 整体页面边距:上下0,左右10px */
	font-size: 15px;/* 文字大小 */
	color: #3f3f3f;/* 文字颜色 */
	text-align: left; /* 文字居左 */
	line-height: 1.6em;/* 行高 */
	letter-spacing: 0.034em;/* 字符间隔 */
	word-wrap: break-word; /* 允许长单词换行到下一行 */
	font-family: Optima-Regular, PingFangTC-light;/* 字体 */
        text-align: justify;/* 文字两端对齐 */
}
h1{/* 一级标题框架属性 */
	display: block;
	padding: 0px;
	text-align: center;
	background-image: url(https://re-yichen.oss-cn-beijing.aliyuncs.com/img/title_3.png);
	background-position: center center;
	background-repeat: no-repeat;
	background-attachment: initial;
	background-origin: initial;
	background-clip: initial;
	background-size: 250px;
}
h1 .h1_num{/* 一级标题序号属性 */
	display: block;
	color: rgb(255, 175, 56);
	font-size: 34px;
	font-weight: 400;
	letter-spacing: 2px;
	text-indent: 0em;
	text-align: center;
	line-height: 1;
	margin-bottom: 30px;
	margin-top: 40px;
}
h1 .text{/* 一级标题文字属性 */
	display: block;
	font-family: 微软雅黑;
	color: rgb(98, 174, 209);
	font-size: 20px;
	font-weight: bold;
	letter-spacing: 2px;
	text-indent: 0em;
	margin-bottom: 40px;
}
h1 .text_noNum{/* 一级标题文字属性（无序号） */
	display: block;
	font-family: 微软雅黑;
	color: rgb(98, 174, 209);
	font-size: 20px;
	font-weight: bold;
	letter-spacing: 2px;
	text-indent: 0em;
	margin-top: 40px;
	padding-bottom: 50px;
	margin-bottom: 10px;
}
h2{/* 二级标题框架属性 */
	display: block;
	padding: 0px;
	text-align: center;
	background-image: url(https://re-yichen.oss-cn-beijing.aliyuncs.com/img/title_3.png);
	background-position: center center;
	background-repeat: no-repeat;
	background-attachment: initial;
	background-origin: initial;
	background-clip: initial;
	background-size: 250px;
}
h2 .h2_num{/* 二级标题序号属性 */
	display: block;
	color: rgb(255, 175, 56);
	font-size: 34px;
	font-weight: 400;
	letter-spacing: 2px;
	text-indent: 0em;
	text-align: center;
	line-height: 1;
	margin-bottom: 30px;
	margin-top: 40px;
}
h2 .text{/* 二级标题文字属性 */
	display: block;
	font-family: 微软雅黑;
	color: rgb(98, 174, 209);
	font-size: 16px;
	font-weight: bold;
	letter-spacing: 2px;
	text-indent: 0em;
	margin-bottom: 40px;
}
h2 .text_noNum{/* 二级标题文字属性（无序号） */
	display: block;
	font-family: 微软雅黑;
	color: rgb(98, 174, 209);
	font-size: 16px;
	font-weight: bold;
	letter-spacing: 2px;
	text-indent: 0em;
	margin-top: 40px;
	padding-bottom: 40px;
	margin-bottom: 20px;
}
h3{/* 三级标题框架属性 */
	display: block;
	padding: 0px;
        margin-top: 30px;
}
h3 .h3_num{/* 三级标题序号属性 */
	font-size: 28px;
	font-weight: 300;
	font-style: italic;
	color: rgb(255, 175, 56);
	letter-spacing: 0.5px;
	margin-right: 8px;
}
h3 .text{/* 三级标题文字属性 */
	letter-spacing: 2px;
	font-size: 16px;
	font-weight: bold;
}
h3 .text_noNum{/* 三级标题文字属性（无序号） */
	letter-spacing: 2px;
	font-size: 16px;
	font-weight: bold;
}
p{/* 正文属性 */
	margin: 20px 8px;
	padding-right: 0em;
	padding-left: 0em;
	white-space: normal;
	letter-spacing: 0.5px;
	line-height: 2.5em;
}
img{/* 图片属性 */
	display: block;
	margin: 20px auto 10px;
	max-width: 100%;
	border-radius: 4px;
}
.img_title{/* 图片名称 */
	display: block;
	color: rgb(136, 136, 136);
	font-size: 10px;
	letter-spacing: 1.5px;
	text-align: right;
	margin-bottom: 22px;
}
.underline,.codespan{/* 下划线属性 */
	font-size: 14px;
	font-family: Operator Mono, Consolas, Monaco, Menlo, monospace;
	margin: 0 2px;
	padding: 2px 4px;
	border-radius: 4px;
	color: rgb(255, 175, 56);
	background-color: rgba(27,31,35,.05);
	word-wrap: break-word;
	word-break: break-all;
	line-height: 1;
}
.strong{/* 加粗属性 */
	font-weight: bolder;
}
.italics{/* 斜体属性 */
	letter-spacing: 0.5px;
	text-align: justify;
	color: rgb(255, 175, 56);
	font-size: 20px;
}
ul{/* 无序列表框架 */
	margin: 5px 16px 10px;
	padding-right: 0em;
	padding-left: 0em;
	letter-spacing: 0.5px;
}
ul li{/* 无序列表文字 */
	margin: 12px 8px;
	padding-right: 0em;
	padding-left: 0em;
	white-space: normal;
	letter-spacing: 0.5px;
}
ol{/* 有序列表框架 */
	margin: 5px 16px 10px;
	padding-right: 0em;
	padding-left: 0em;
	letter-spacing: 0.5px;
}
ol li{/* 有序列表文字 */
	margin: 12px 8px;
	padding-right: 0em;
	padding-left: 0em;
	white-space: normal;
	letter-spacing: 0.5px;
}
blockquote{/* 引用框架 */
	display: block;
	font-size: 0.9em;
	color: rgb(47, 47, 47);
	overflow: auto;
	overflow-scrolling: touch;
	background: rgba(0, 0, 0, 0.05);
	background-color: #FBF9FD;
	margin: 15px 0px;
	padding: 0px 20px;
	border-left: 3px solid rgb(255, 175, 56);
}
blockquote p{/* 引用内容 */
	margin: 20px 0px;
	padding: 0px;
	font-size: 15px;
	color: rgb(136, 136, 136);
        line-height: 2.5em;
}
.divider{/* 分割线属性 */
        display: block;
	/* border-top: rgb(255, 175, 56) dotted 1px; */
}
.divider_img{/* 分割线图片属性 */
}
body{ /* 默认属性 */
        padding:0px 0px;
        margin:0px;
        background-color: white;/* 背景颜色 */
}
svg{ /* 默认属性，需要添加svg图像时可使用 */
        display:none;
}
.h1_img,.h2_img,.h3_img{ /* 默认属性，需要添加图片标题背景时可使用 */
        display:none;
}</textarea>
		</div>
	</body>

</html>
